{% extends "base.html" %}

{% block title %}Resturants | {{block.super}}{% endblock %}

{% block content %}
<h2>My Restaurants<small><a href="{% url "restaurants:create" %}"> Add</a></small></h2>
<ul>
	{% for obj in object_list %}
		<li><a href='{{ obj.get_absolute_url }}'>{{obj.name}}</a>, {{obj.location}}</li>
	{% empty %}
		<li><a href="{% url "restaurants:create" %}">Create One</a></li>
	{% endfor %}
</ul>

{% endblock content %}
